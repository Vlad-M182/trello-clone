<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Trello clone</title>
</head>

<body>

	<h1 class="main-title">Trello clone</h1>


	<div class="container">
		<form action="/" class="form-create create-board" name="create-board">
			<input class="my-input form-create-input crate-board-input" type="text" name="board-name"
				placeholder="New board title">
			<button class="my-button form-create-button crate-board-button" type="submit">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
					<path
						d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z" />
				</svg>
			</button>
		</form>

		<div class="boards"></div>
	</div>


	<script src="script.js"></script>
</body>

</html>
